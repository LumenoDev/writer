<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>
        Writer - Example
    </title>

    <!-- Styles -->
    <style>
        #app { margin: 70px }
    </style>

</head>
<body>

    <!-- Entrypoint -->
    <div id="app"></div>

    <!-- Setup -->
    <script type="module">
        import { Writer } from './src/index.js';
        import { createApp } from 'vue/dist/vue.esm-bundler.js';

        let config = {
            components : { Writer },
            template   : `<Writer v-model="text"></Writer>`,
            data() {
                return {
                    text : 'Welcome to Writer, the minimal, markdown editor with code syntax highlighting! Welcome to Writer, the minimal, markdown editor with code syntax highlighting! Welcome to Writer, the minimal, markdown editor with code syntax highlighting! Welcome to Writer, the minimal, markdown editor with code syntax highlighting! Welcome to Writer, the minimal, markdown editor with code syntax highlighting!',
                }
            },
        }

        createApp(config).mount('#app');
    </script>

</body>
</html>
